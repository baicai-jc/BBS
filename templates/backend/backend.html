{% extends "backend/backend_base.html" %}

{% block article %}
{#展示当前用户所有文章#}
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>标题</th>
                <th>点赞数</th>
                <th>评论数</th>
                <th>操作</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for article in page_queryset %}
                <tr>
                    <td><a href="/{{ article.blog.userinfo.username }}/article/{{ article.pk }}/">{{ article.title }}</a></td>
                    <td>{{ article.up_num }}</td>
                    <td>{{ article.comment_num }}</td>
                    <td><a href="/{{ article.blog.userinfo.username }}/edit_article/{{ article.pk }}/">编辑</a></td>
                    <td><a href="/{{ article.blog.userinfo.username }}/del_article/{{ article.pk }}/">删除</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center">
    {{ page_obj.page_html|safe }}
    </div>

{% endblock %}
